<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | StacklyPay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 404 Page Specific Styles */
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: 80px;
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            z-index: 10;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            animation: floatError 3s ease-in-out infinite;
        }

        @keyframes floatError {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin: 20px 0;
        }

        .error-description {
            font-size: 16px;
            color: var(--text-light);
            margin: 20px 0 30px 0;
            line-height: 1.6;
        }

        .error-icon {
            font-size: 80px;
            color: var(--primary-light);
            margin-bottom: 20px;
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .error-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-home.primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 10px 30px rgba(95, 37, 159, 0.2);
        }

        .btn-home.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(95, 37, 159, 0.3);
        }

        .btn-home.secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-home.secondary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .illustration-container {
            margin: 30px 0;
            perspective: 1000px;
        }

        .floating-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(95, 37, 159, 0.1), rgba(139, 63, 217, 0.1));
            border: 2px solid var(--primary-light);
            border-radius: 20px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: boxFloat 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes boxFloat {
            0%, 100% {
                transform: translateY(0px) rotateX(0deg) rotateY(0deg);
            }
            50% {
                transform: translateY(-30px) rotateX(5deg) rotateY(5deg);
            }
        }

        .page-not-found-text {
            font-size: 18px;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .search-box {
            margin-top: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--primary-light);
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(0, 208, 156, 0.2);
        }

        .search-box input::placeholder {
            color: var(--text-light);
        }

        .breadcrumb {
            margin-top: 50px;
            font-size: 14px;
            color: var(--text-light);
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: var(--primary-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 14px;
            }

            .error-icon {
                font-size: 60px;
            }

            .error-buttons {
                flex-direction: column;
            }

            .btn-home {
                width: 100%;
                justify-content: center;
            }

            .floating-box {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header class="header" data-testid="header">
        <div class="header-content">
            <div class="logo" data-testid="logo">
                <img src="assets/logoimg.webp" style="height: 40px; width: auto; object-fit: contain;">
                <i class="fas fa-wallet"></i>
                Stackly Pay
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" data-testid="nav-home">Home</a></li>
                <li><a href="index.html#features" data-testid="nav-features">Features</a></li>
                <li><a href="index.html#services" data-testid="nav-services">Services</a></li>
                <li><a href="index.html#benefits" data-testid="nav-benefits">Benefits</a></li>
                <li><a href="index.html#testimonials" data-testid="nav-testimonials">Reviews</a></li>
            </ul>
            <button class="header-btn" data-testid="get-started-btn">Get Started</button>
            <button class="mobile-menu-btn" data-testid="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- 404 Error Section -->
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>

            <h1 class="error-code">404</h1>

            <h2 class="error-title">Oops! Page Not Found</h2>

            <p class="error-description">
                The page you're looking for seems to have taken an unexpected payment route. Don't worry, let's get you back on track!
            </p>

           

           

            <div class="error-buttons">
                <a href="index.html" class="btn-home primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
               
            </div>

            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
